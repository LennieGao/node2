<div class="details">
    <form>
        <div class="form-group">
            <label for="merchantName">商户名称</label>
            <input type="text" class="form-control" id="merchantName" placeholder="请输入商户名称">
        </div>
        <div class="form-group">
            <label for="merchantAddress">商户地址</label>
            <input type="text" class="form-control" id="merchantAddress" placeholder="请输入商户地址">
        </div>
        <div class="form-group">
            <label for="merchantCost">商户起送费</label>
            <input type="text" class="form-control" id="merchantCost" placeholder="请输入商户费用">
        </div>
        <div class="form-group">
                <label for="merchantTell">商户电话</label>
                <input type="text" class="form-control" id="merchantTell" placeholder="请输入商户电话">
            </div>
        <div class="form-group">
            <label for="merchantLogo">商户图标</label>
            <input type="file" id="merchantLogo">
        </div>
        <button type="button" class="btn btn-default" id="js_addCompany_btn">添加</button>
    </form>
</div>
